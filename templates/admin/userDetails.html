<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'admin/index.html' %}
    
 <div class="container-fluid ">
        <div class="main-content">
            <h1>user Management</h1>
            <div class="card">
                <div class="card-header">Passenger List</div>
                <div class="card-body table-responsive">
                 
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="input-group" style="flex: 1;">
                            <input type="text" class="form-control" id="searchPassenger" placeholder="Search for passengers...">
                            <div class="input-group-append">
                                <button class="btn btn-outline" type="button">Search</button>
                            </div>
                        </div>
                      
                    </div>
    
                    <table class="table table-striped "  >
                        <thead>
                            <tr>
                                <th> ID</th>
                                <th >Name</th>
                                <th >Email</th>
                                <th >Status</th>

                                              <th >action</th>
                            </tr>
                        </thead>
                        <tbody>
                        
                  
{% for user in users %}
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>
      {% if user.status == 1 %}
        <span style="color: green;">Active</span>

      {% else %}
      
        <span style="color: red;">Inactive</span>
      {% endif %}
    </td>
    <td>
        <a href="/userDel/{{user.id}}" class="btn btn-danger">delete</a>
            <a href="/userstatus/{{user.id}}" class="btn btn-primary">status</a>
    </td>
  </tr>
{% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
