<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'admin/index.html' %}
    
 <div class="container-fluid ">
        <div class="main-content">
            <h1>Contact Management</h1>
            <div class="card">
                <div class="card-header">Contact List</div>
                <div class="card-body table-responsive">
                 
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="input-group" style="flex: 1;">
                            <input type="text" class="form-control" id="searchPassenger" placeholder="Search for passengers...">
                            <div class="input-group-append">
                                <button class="btn btn-outline" type="button">Search</button>
                            </div>
                        </div>
                      
                    </div>
    
                    <table class="table table-striped "  >
                        <thead>
                            <tr>
                                
                                <th >Name</th>
                                <th >Email</th>
                                <th >subject</th>
                                <th >massage</th>
                            

                                              <th >action</th>
                            </tr>
                        </thead>
                        <tbody>
{% for contact in contact %}
  <tr>
    <td>{{ contact.name }}</td>
  
  <td>{{ contact.email }}</td>
   <td>{{ contact.sub }}</td>
    <td>{{ contact.msg }}</td>
    <td><a href="/conDel/{{contact.id}}" class="btn btn-danger">delete</a></td>
  </tr>
{% endfor %}                        
                  

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
